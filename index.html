<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Samahope frontend evaluation</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="tedForm">
  <div ng-controller="TedController">
    <div class="jumbotron">
      <img src="images/ted.jpg" alt="ted talks logo">
    </div>
    <div class="container">
      <div class="row">
        <aside class="col col-sm-2">
          SEARCH BAR
        </aside>
        <main class="col col-sm-10">
          <div ng-repeat="item in items">
            <div class="col col-xs-6 col-sm-4">
            <img ng-src="http://lorempixel.com/300/300/" alt="">
            </div>
          </div>
        </main>
      </div>
    </div>

  </div>


  <!-- Javascripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
