<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Samahope frontend evaluation</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="tedForm">
  <div ng-controller="TedController">
    <div class="jumbotron">
      <img src="images/ted.jpg" alt="ted talks logo">

    </div>


    <div class="container">
      <div class="row">
        <main class="col col-sm-12">
          <div ng-repeat="item in items">
            <div class="col col-xs-12 col-sm-6 col-md-4">
              <div class="image">

                <img ng-src="{{item['media:thumbnail'].url}}" alt="">
                <span class="text">{{item.title}}
                  <br><a ng-href="{{item['media:content'].url}}">WATCH</a>
                </span>

              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

  </div>


  <!-- Javascripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
